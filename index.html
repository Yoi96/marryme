<body onload=clear() style="text-align:center; margin:0px auto; padding:auto;">
<input type="password" id="marryindex"/>

<script type="text/javascript">
$(document).ready(function () {
	function fixHeight() {
		var headerHeight = $("#switcher").height();
		if($(window).width() < 870){//判断页面宽度，手机版的时候则全部内容
			$("#iframe").attr("height", $(window).height()+ "px");
			//$("#by").attr("style", "height:"+$(window).height()+ "px");
		}else{
			$("#iframe").attr("height", $(window).height()-54+ "px");
		}
	}
	$(window).resize(function () {
		fixHeight();
	}).resize();

	$('.icon-pc').addClass('active');

	$(".icon-mobile").click(function () {
		$("#by").css("overflow-y", "auto");
		$('#iframe-wrap').removeClass().addClass('mobile-width');
		$('.icon-ipad,.icon-pc,.icon-mobile').removeClass('active');
		$(this).addClass('active');
		return false;
	});


	$(".icon-ipad").click(function () {
		$("#by").css("overflow-y", "auto");
		$('#iframe-wrap').removeClass().addClass('ipad-width');
		$('.icon-ipad,.icon-pc,.icon-mobile').removeClass('active');
		$(this).addClass('active');
		return false;
	});

	$(".icon-pc").click(function () {
		$("#by").css("overflow-y", "hidden");
		$('#iframe-wrap').removeClass().addClass('full-width');
		$('.icon-ipad,.icon-pc,.icon-mobile').removeClass('active');
		$(this).addClass('active');
		return false;
	});
});
</script>
<script type="text/javascript">
function Responsive() {

	$('#iframe-wrap').removeClass().addClass('full-width');

};

    if(window.event){
    event = window.event;
    }

    }
    catch (e){

}
